<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapp</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="navbar__section">
                <div class="navbar__logo">
                    <!-- snapp logo -->
                    <img src="./static/img/logo2.png" alt="snapp logo">
                </div>
        
                <ul class="navbar__links">
                    <li>سوپراپ اسنپ</li>
                    <li>ثبت نام راننده اسنپ</li>
                    <li>باشگاه رانندگان</li>
                    <li>پنل سازمانی</li>
                    <li>بلاگ</li>
                    <li>درباره اسنپ</li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="hero-section__intro">
            <h3 class="hero-section__intro_tagline">تجربه‌ی زندگی راحت‌تر، سریع‌تر و به‌صرفه‌تر با سوپراپلیکیشن اسنپ!</h3>
            <p class="hero-section__intro_description">از درخواست خودرو گرفته تا سفارش غذا، خرید سوپرمارکتی،   خرید بلیط سفر، رزرو هتل و... را میتوانید با اسنپ انجام دهید.</p>
            <form action="#" class="hero-section__intro_sendlink">
                <div class="hero-section__intro_sendlink_input">
                    <input type="text" placeholder="09xxxxx6789">
                    <div class="input_dot"></div>
                </div>
                <button type="submit">ارسال لینک</button>
            </form>
            <a href="#"><button class="hero-section__intro_gotowebapp">ورود به اپلیکیشن اسنپ</button></a>
        </div>
        <div class="hero-section__pic"></div>
    </div>

</body>
</html>
